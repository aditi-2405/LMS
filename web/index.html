<!DOCTYPE html>
<!-- first page, shows login form -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
  <header>
  <div class="container">
  <div class="header-right" id="myheader">
          <h3><span class="logo">A</span>d<span class="logo">d</span>i<span class="logo">a</span>N</h3>
        </div>
		</div>
		</header>
    <div class="wrapper">
      <div class="title">
Login Form</div>
<form action="LoginServlet" method = "post">
			<div class="field2">
                            <select id="role" name="role" autofocus>
			<optgroup label="Role">
                                <option hidden disabled selected value> --Select an option -- </option>
				<option value="Student">Student</option>
				<option value="Instructor">Instructor</option>
				<option value="Admin">Admin</option>
				<option value="Management">Management</option>
			</optgroup>
			</select>
        </div>
        <div class="field">
          <input type="text" name="collegeid" required>
          <label>College Id</label>
        </div>
<div class="field">
          <input type="password" id="password" name="password" required>
		  <i class="fa fa-eye" id="togglePassword"></i>
          <label>Password</label>
        </div>
		<script>
		const togglePassword = document.querySelector('#togglePassword');
		const password = document.querySelector('#password');

		togglePassword.addEventListener('click', function (e) {
			// toggle the type attribute
			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type', type);
			// toggle the eye slash icon
			this.classList.toggle('fa-eye-slash');
		});
		</script>
<div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
          </div>
<div class="pass-link">
<a href="recover_pass.html">Forgot password?</a></div>
</div>
<div class="field">
          <input type="submit" value="Login">
        </div>
<div class="signup-link">
Not a member? <a href="signup.html">Signup now</a></div>
</form>
</div>
</body>
