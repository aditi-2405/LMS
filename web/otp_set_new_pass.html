      <div class="title">
Password Recovery</div>
<form action="#">
<div class="field">
          <h6>If email-address entered by you is a registered. You would receive an OTP to your mail shortly. If not, kindly check your email-address again or if you're new use <a href="signup.html">sign-up</a> here.</h6>
        </div>
		<div class="field">
          <input type="password" id="otp" name="otp_enter" required>
		  <i class="fa fa-eye" id="toggleotp"></i>
          <label>OTP</label>
        </div>
		<script>
		const toggleotp = document.querySelector('#toggleotp');
		const otp = document.querySelector('#otp');

		toggleotp.addEventListener('click', function (e) {
			// toggle the type attribute
			const type = otp.getAttribute('type') === 'password' ? 'text' : 'password';
			otp.setAttribute('type', type);
			// toggle the eye slash icon
			this.classList.toggle('fa-eye-slash');
		});
		</script>
<div class="field">
          <input type="submit" value="Proceed to change password">
        </div>
<div class="signup-link">
